<!doctype html>
<html>
<head>
    <meta charset="utf-8"><title>Provide Key</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_providekey.css') }}">
</head>
<body>
  <h3>Masukkan key untuk mendekripsi: {{ filename }} ({{ algorithm }})</h3>
  {% with messages = get_flashed_messages() %}
    {% if messages %}{% for m in messages %}<p>{{m}}</p>{% endfor %}{% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('do_decrypt') }}">
    <input type="hidden" name="file_id" value="{{ file_id }}">
    <input name="key" placeholder="Key" required><br>
    <button type="submit">Decrypt & Download</button>
  </form>
  <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
